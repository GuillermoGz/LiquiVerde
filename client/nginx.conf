server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Single Page App: fallback to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: cache assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 7d;
        access_log off;
    }
}
